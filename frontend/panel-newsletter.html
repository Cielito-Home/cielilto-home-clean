<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Contactos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f9f9f9;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    table th, table td {
      vertical-align: middle;
    }

    .modal-footer .btn {
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">ðŸ“‹ Registros 
    </h2>

    <div class="table-responsive">
      <table id="contactTable" class="table table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Email</th>
            <th>Nombre</th>
            <th>TelÃ©fono</th>
            <th>Servicio</th>
            <th>Mensaje</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- AquÃ­ se inyectan los datos desde JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal de ediciÃ³n -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Contacto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body row g-3">
            <input type="hidden" id="edit-id">
            <div class="col-md-6">
              <label for="edit-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="edit-email" required>
            </div>
            <div class="col-md-6">
              <label for="edit-name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="edit-name" required>
            </div>
            <div class="col-md-6">
              <label for="edit-phone" class="form-label">TelÃ©fono</label>
              <input type="text" class="form-control" id="edit-phone">
            </div>
            <div class="col-md-6">
              <label for="edit-service" class="form-label">Servicio</label>
              <input type="text" class="form-control" id="edit-service">
            </div>
            <div class="col-12">
              <label for="edit-message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="edit-message" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer mt-4">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Firebase panel -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/frontend/js/panelNewsletter.js"></script>
</body>
</html>
