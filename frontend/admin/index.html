<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Cielito Home Clean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2d5a3d, #4a7c59);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 30px rgba(45, 90, 61, 0.3);
        }
        
        .logo i {
            color: white;
            font-size: 2rem;
        }
        
        .login-title {
            color: #2d5a3d;
            font-weight: 800;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #64748b;
            margin-bottom: 2rem;
        }
        
        .google-btn {
            background: linear-gradient(135deg, #2d5a3d, #4a7c59);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(45, 90, 61, 0.3);
            color: white;
        }
        
        .google-btn:disabled {
            opacity: 0.7;
            transform: none;
        }
        
        .status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
        }
        
        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .loading-spinner {
            display: none;
            margin-top: 1rem;
        }
        
        .authorized-info {
            background: rgba(201, 168, 118, 0.1);
            border: 1px solid rgba(201, 168, 118, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #8b6914;
        }
        
        .redirect-btn {
            background: linear-gradient(135deg, #c9a876, #b8965f);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .redirect-btn:hover {
            transform: translateY(-1px);
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .checking {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-leaf"></i>
        </div>
        
        <h1 class="login-title">Panel de Administraci√≥n</h1>
        <p class="login-subtitle">Cielito Home Clean Newsletter</p>
        
        <button id="loginBtn" class="google-btn">
            <i class="fab fa-google me-2"></i>
            Iniciar sesi√≥n con Google
        </button>
        
        <button id="redirectBtn" class="redirect-btn" style="display: none;">
            <i class="fas fa-external-link-alt me-2"></i>
            Usar Redirect (si el popup falla)
        </button>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2 text-muted">Verificando permisos...</p>
        </div>
        
        <div class="authorized-info">
            <i class="fas fa-info-circle me-2"></i>
            <strong>Nota:</strong> Solo cuentas autorizadas pueden acceder al panel de administraci√≥n.
        </div>
    </div>

    <!-- Firebase Config -->
    <script type="module" src="/firebase/firebase.js"></script>

    <script type="module">
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ P√°gina de login cargada');
            
            const loginBtn = document.getElementById('loginBtn');
            const redirectBtn = document.getElementById('redirectBtn');
            const statusMessage = document.getElementById('statusMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Funci√≥n para mostrar mensajes
            function showMessage(type, message) {
                statusMessage.className = `status-message ${type}`;
                statusMessage.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                `;
                statusMessage.style.display = 'block';
            }
            
            function showLoading(show) {
                if (show) {
                    loadingSpinner.style.display = 'block';
                    loginBtn.disabled = true;
                    redirectBtn.disabled = true;
                } else {
                    loadingSpinner.style.display = 'none';
                    loginBtn.disabled = false;
                    redirectBtn.disabled = false;
                }
            }
            
            // Esperar a que Firebase est√© disponible
            let checkCount = 0;
            function waitForFirebase() {
                checkCount++;
                console.log(`‚è≥ Verificando Firebase... intento ${checkCount}`);
                
                if (window.signInWithGoogle && window.auth) {
                    console.log('‚úÖ Firebase disponible');
                    setupEventListeners();
                } else if (checkCount < 20) {
                    setTimeout(waitForFirebase, 500);
                } else {
                    console.error('‚ùå Firebase no se carg√≥ despu√©s de 10 segundos');
                    showMessage('error', 'Error: No se pudo conectar con Firebase. Recarga la p√°gina.');
                }
            }
            
            function setupEventListeners() {
                // Verificar si hay usuario ya autenticado
                if (window.auth.currentUser) {
                    console.log('‚úÖ Usuario ya autenticado, redirigiendo...');
                    window.location.href = 'admin.html';
                    return;
                }
                
                // Login con popup
                loginBtn.addEventListener('click', async function() {
                    console.log('üîí Iniciando login con popup...');
                    
                    showLoading(true);
                    statusMessage.style.display = 'none';
                    
                    try {
                        const result = await window.signInWithGoogle();
                        
                        console.log('üìã Resultado del login:', result);
                        
                        if (result.success) {
                            if (result.message === 'Redirigiendo a Google...') {
                                showMessage('success', 'üîÑ Redirigiendo a Google para autenticaci√≥n...');
                                redirectBtn.style.display = 'none';
                            } else {
                                showMessage('success', '‚úÖ Login exitoso! Redirigiendo al panel de administraci√≥n...');
                                setTimeout(() => {
                                    window.location.href = 'admin.html';
                                }, 1500);
                            }
                        } else {
                            showMessage('error', result.error);
                            redirectBtn.style.display = 'block';
                        }
                        
                    } catch (error) {
                        console.error('‚ùå Error en login:', error);
                        showMessage('error', 'Error inesperado. Intenta con el bot√≥n de redirect.');
                        redirectBtn.style.display = 'block';
                    } finally {
                        showLoading(false);
                    }
                });
                
                // Login con redirect (bot√≥n de fallback)
                redirectBtn.addEventListener('click', async function() {
                    console.log('üîÑ Iniciando login con redirect...');
                    
                    showLoading(true);
                    
                    try {
                        // Usar la funci√≥n de redirect de Firebase
                        await window.signInWithRedirect();
                        showMessage('success', 'üîÑ Redirigiendo a Google...');
                    } catch (error) {
                        console.error('‚ùå Error en redirect:', error);
                        showMessage('error', 'Error al redirigir. Contacta al administrador.');
                        showLoading(false);
                    }
                });
                
                console.log('‚úÖ Event listeners configurados');
            }
            
            // Iniciar verificaci√≥n de Firebase
            waitForFirebase();
        });
    </script>
</body>
</html>
